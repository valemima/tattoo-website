<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 70" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Frenki's House of Ink Logo</title>
  <defs>
    <style>
      .logo-text { font-family: 'Oswald', sans-serif; font-weight: 600; letter-spacing: 2px; }
      .logo-accent { fill: #D4AF37; }
      .logo-white { fill: #EAEAEA; }
      .logo-line { stroke: #D4AF37; stroke-width: 1.5; fill: none; }
    </style>
  </defs>
  
  <!-- Ink Drop Symbol with Detail -->
  <g transform="translate(15, 15)">
    <!-- Drop shape -->
    <path class="logo-accent" d="M 15 8 Q 8 18, 15 30 Q 22 18, 15 8 Z" stroke="#D4AF37" stroke-width="1.5"/>
    <!-- Highlight on drop -->
    <ellipse cx="13" cy="15" rx="3" ry="5" fill="#fff" opacity="0.3"/>
    <!-- Drip at bottom -->
    <circle class="logo-accent" cx="15" cy="33" r="3.5"/>
    <!-- Small drops falling -->
    <circle class="logo-accent" cx="10" cy="20" r="1.5" opacity="0.6"/>
    <circle class="logo-accent" cx="20" cy="24" r="1" opacity="0.4"/>
  </g>
  
  <!-- Decorative line -->
  <line x1="55" y1="35" x2="65" y2="35" class="logo-line"/>
  
  <!-- Text -->
  <text x="75" y="35" class="logo-text logo-white" font-size="20">FRENKI'S</text>
  <text x="75" y="52" class="logo-text logo-accent" font-size="13">HOUSE OF INK</text>
  
  <!-- Decorative line -->
  <line x1="55" y1="58" x2="65" y2="58" class="logo-line"/>
</svg>
